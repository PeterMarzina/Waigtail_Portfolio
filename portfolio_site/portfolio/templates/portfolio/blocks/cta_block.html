{% load wagtailcore_tags %}
<div class="block-cta">
    <h3>{{ value.title }}</h3>
    <div class="cta-text">{{ value.text|richtext }}</div>
    {% if value.button_page or value.button_url %}
        <a href="{% if value.button_page %}{% pageurl value.button_page %}{% else %}{{ value.button_url }}{% endif %}" 
           class="btn btn-primary">
            {{ value.button_text }}
        </a>
    {% endif %}
</div>
