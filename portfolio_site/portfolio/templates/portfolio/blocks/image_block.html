{% load wagtailimages_tags %}
<figure class="block-image">
    {% image value.image width-800 %}
    {% if value.caption %}
        <figcaption>
            {{ value.caption }}
            {% if value.attribution %}
                <span class="attribution">{{ value.attribution }}</span>
            {% endif %}
        </figcaption>
    {% endif %}
</figure>
